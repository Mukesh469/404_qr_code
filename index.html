<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 10rem;
      color: #ff4c4c;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #666;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4c4c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #e63e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
